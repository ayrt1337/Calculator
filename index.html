<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Manrope:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>  
    <main>
        <section class="container">
            <section class="header">
                <p id="tittle">calc</p>
                
                <section class="theme">
                    <p id="theme-text">THEME</p>

                    <section class="choice">
                        <section class="number-choice">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </section>

                        <section class="tri-state-toggle">
                            <input class="button" type="radio" name="toggle" id="one" />
                            <input class="button" type="radio" name="toggle" id="two" />
                            <input class="button" type="radio" name="toggle" id="three" />
                        </section>
                    </section>
                </section>
            </section>

            <section class="visor">
                <p id="result"></p>
            </section>

            <section class="numbers">
                <p class="digit" id="seven">7</p>
                <p class="digit" id="eight">8</p>
                <p class="digit" id="nine">9</p>
                <p id="del">DEL</p>
                <p class="digit" id="four">4</p>
                <p class="digit" id="five">5</p>
                <p class="digit" id="six">6</p>
                <p class="digit" id="plus">+</p>
                <p class="digit" id="oneDigit">1</p>
                <p class="digit" id="two">2</p>
                <p class="digit" id="three">3</p>
                <p class="digit" id="minus">-</p>
                <p class="digit" id="dot">.</p>
                <p class="digit" id="zero">0</p>
                <p class="digit" id="divided-by">/</p>
                <p class="digit" id="times">x</p>
                <p id="reset">RESET</p>
                <p id="equals">=</p>
            </section>
        </section>
    </main>

    <script type="text/Javascript" src="./assets/js/index.js"></script>
    <script type="text/Javascript" src="./assets/js/switch.js"></script>
</body>
</html>
